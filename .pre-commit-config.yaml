# install pre-commit hooks
#     uv run pre-commit install
#
# run all checks
#     uv run pre-commit run --hook-stage pre-commit --all-files
#
---
fail_fast: true

default_stages:
    - pre-commit
    - pre-push
    - manual

repos:
    - repo: local
      hooks:
          # Items are sorted by execution speed and probability of failure
          # in order to optimize number of iterations

          - name: Check Python linter (ruff)
            id: check-python-linting
            language: system
            entry: uv run ruff
            args: [check]
            types: [file, python]

          - name: Fix Python linter (ruff) issues
            id: fix-python-linting
            stages: [manual]
            language: system
            entry: uv run ruff
            args: [check, --fix, --ignore=I001]
            types: [file, python]

          - name: Check Python Type Hinting
            id: check-python-typing
            language: system
            entry: uv run mypy
            types: [python]

          - name: Check Python import order
            id: check-python-isort
            language: system
            entry: uv run ruff
            args: [check, --select=I001]
            types: [file, python]

          - name: Fix Python import order
            id: fix-python-isort
            stages: [manual]
            language: system
            entry: uv run ruff
            args: [check, --fix, --select=I001]
            types: [file, python]

          - name: Check Python formatting (ruff)
            id: check-python-formatting
            stages: [manual]  # formatting comes in next commit
            language: system
            entry: uv run ruff
            args: [format, --check, --diff]
            types: [file, python]

          - name: Fix Python formatting issues (ruff)
            id: fix-python-formatting
            stages: [manual]
            language: system
            entry: uv run ruff
            args: [format]
            types: [file, python]

          - name: Python Doctests
            id: check-python-doctest
            language: system
            entry: uv run pytest
            args: [
                # --ignore=tests doesn't do the same here..
                --ignore-glob=tests/*,
                --doctest-modules,
            ]
            types: [python]
            # https://github.com/pytest-dev/pytest/discussions/7793
            pass_filenames: false
            always_run: true

          - name: Python Unit Tests
            id: check-python-unittest
            stages: [manual]  # no unit tests yet
            language: system
            entry: uv run pytest
            args: [-m unit]
            types: [python]
            # https://github.com/pytest-dev/pytest/discussions/7793
            pass_filenames: false
            always_run: true

          - name: Python System Tests
            id: check-python-systemtests
            stages: [manual]  # system tests should not run automatically
            language: system
            entry: uv run pytest
            args: [-m system]
            types: [python]
            # https://github.com/pytest-dev/pytest/discussions/7793
            pass_filenames: false
            always_run: true

          - name: Check Shell Scripts
            id: check-shellscripts
            stages: [manual]
            entry: dev/check-shellscripts
            language: script
            types: [file, shell]

          - name: Check YAML Linting
            id: check-yaml-linting
            language: system
            entry: uv run yamllint
            args: [--strict]
            types: [file, yaml]
