            #          - id: unittest
            #            name: unittests
            #            entry: scripts/run-unittests
            #            language: script
            #            types: [file, python]
            #            verbose: true
          - id: check-yaml-linting
            name: Check YAML Linting
            entry: dev/check-yaml-linting
            language: script
            types: [file, yaml]
